apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: wyze-bridge
  namespace: wyze-bridge
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-internal
      namespace: gateway
  hostnames:
    - "wyze-bridge.jrb.nz"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: wyze-bridge
          port: 5000
          weight: 1
