apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: vert-route
  namespace: vert
  labels:
    external-dns: "true"  # Enable ExternalDNS for this route
  annotations:
    # ExternalDNS will create a CNAME record pointing to jrb.nz
    # which then points to the Cloudflare Tunnel
    external-dns.alpha.kubernetes.io/target: "jrb.nz"
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: gateway-external
      namespace: gateway
      sectionName: https
  hostnames:
    - "vert.jrb.nz"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: vert
          port: 80
          weight: 1
