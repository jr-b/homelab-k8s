apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-internal
  namespace: gateway
  labels:
    external-dns: "true"
  annotations:
    cert-manager.io/cluster-issuer: cloudflare-cluster-issuer
    # External-DNS: Create A records pointing to internal gateway IP
    external-dns.alpha.kubernetes.io/target: "192.168.86.50"
    # Disable Cloudflare proxy for internal services (private IPs)
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
spec:
  addresses:
  - type: IPAddress
    value: 192.168.86.50
  gatewayClassName: cilium
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.jrb.nz"
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.jrb.nz"
      tls:
        mode: Terminate
        certificateRefs:
          - name: cert-jrbnz
            kind: Secret
            group: "" # required
        # No QUIC/HTTP3 for internal gateway - only HTTP/2 and HTTP/1.1
        options:
          gateway.networking.k8s.io/alpn-protocols: "h2,http/1.1"
      allowedRoutes:
        namespaces:
          from: All
    # TCP listener for PostgreSQL
    - name: postgres
      protocol: TCP
      port: 5432
      allowedRoutes:
        namespaces:
          from: Same
